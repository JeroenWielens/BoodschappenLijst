<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Boodschappers</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <h2 th:text="'Lijst met Boodschappers'">Lijst met Boodschappers</h2>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <!--<th style="width: 50px;">Id</th>-->
            <th style="width: 150px;">Voornaam</th>
            <th style="width: 150px;">Achternaam</th>
            <th style="width: 50px;">emailadres</th>
            <th style="width: 50px">Mail ontvanger</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="boodschapper: ${boodschappers}">
            <!--<td th:text="${product.id}">1</td>-->
            <td th:text="${boodschapper.voornaam}">Piet</td>
            <td th:text="${boodschapper.achternaam}">Janssen</td>
            <td th:text="${boodschapper.emailadres}">iets@email.com</td>
            <td><a href="#" th:href="@{'/sendemail/' + ${boodschapper.id}}">Mail</a></td>

        </tr>

        </tbody>
    </table>
    <a href="#" th:href="@{'/sendemail/new'}" class="btn btn-primary">Add Boodschapper</a>
</div>


</body>
</html>
