<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boodschappenlijst</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<div class="container-fluid" style="margin-top: 20px">
    <h2 th:text="'Lijst met Producten'">Lijst met Producten</h2>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th style="width: 150px;">Naam</th>
            <th style="width: 50px;">Benodigde Hoeveelheid</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product: ${products}">
            <td th:text="${product.naam}">Kaas</td>
            <td th:text="${product.benodigdeHoeveelheid}">3</td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{'/products'}" class="btn btn-primary">Alle Producten</a>
    <a href="#" th:href="@{'/sendemail'}" class="btn btn-primary">Mail Lijst</a>

</div>
</html>
