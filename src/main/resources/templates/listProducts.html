<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle boodschappen</title>

    <th:block th:include="fragments/headerInc :: head"/>


</head>
<header th:replace="/fragments/header :: header"></header>
<body>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
<!--<div th:if="${succesful}" th:text="${message}" th:class="${'alert ' + alertClass}"/>-->
<div class="container-fluid" >
<h2 th:text="'Lijst met Producten'">Lijst met Producten</h2>
<table class="table table-hover ">
    <thead class="thead-inverse">
    <tr>
        <!--<th style="width: 50px;">Id</th>-->
        <th style="width: 150px;">Naam</th>
        <th style="width: 50px;">Benodigde Hoeveelheid</th>
        <th style="width: 50px;" >Edit</th>
        <th style="width: 50px;" >Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product: ${products}">
        <!--<td th:text="${product.id}">1</td>-->
        <td th:text="${product.naam}">Kaas</td>
        <td th:text="${product.benodigdeHoeveelheid}">3</td>
        <td><a href="#" th:href="@{'/products/edit/' + ${product.id}}">Edit</a></td>
        <td><a href="#" th:href="@{'/products/delete/' + ${product.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>

</body>
<th:block th:replace="/fragments/footer :: footer"/>

</html>
