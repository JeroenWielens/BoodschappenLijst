<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle boodschappen</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
<div class="container-fluid" style="margin-top: 20px">
<h2 th:text="'Lijst met Producten'">Lijst met Producten</h2>
<table class="table table-hover ">
    <thead class="thead-inverse">
    <tr>
        <!--<th style="width: 50px;">Id</th>-->
        <th style="width: 150px;">Naam</th>
        <th style="width: 50px;">Benodigde Hoeveelheid</th>
        <th style="width: 50px;" >Edit</th>
        <th style="width: 50px;" >Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product: ${products}">
        <!--<td th:text="${product.id}">1</td>-->
        <td th:text="${product.naam}">Kaas</td>
        <td th:text="${product.benodigdeHoeveelheid}">3</td>
        <td><a href="#" th:href="@{'/products/edit/' + ${product.id}}">Edit</a></td>
        <td><a href="#" th:href="@{'/products/delete/' + ${product.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
    <a href="#" th:href="@{'/products/new'}" class="btn btn-primary">Add Product</a>
    <a href="#" th:href="@{'/products/lijst'}" class="btn btn-primary">Maak Boodschappenlijst</a>
</div>
</html>
