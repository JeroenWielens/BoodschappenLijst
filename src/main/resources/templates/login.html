<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <th:block th:include="fragments/headerInc :: head"></th:block>
</head>

<header th:replace="/fragments/header :: header"></header>

<body>

<div class="container">

    <form method="post" th:action="@{/login}" class="form-signin">

        <p th:if="${error}" class="alert alert-danger"  th:text="${error}"></p>
        <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>

        <h2 class="form-heading">Log in</h2>

        <input name="username" type="text" class="form-control" autofocus="autofocus" placeholder="Username">
        <input name="password" type="password" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

        <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>

    </form>
</div>

</body>

<th:block th:replace="/fragments/footer :: footer"/>
</html>
